<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materialize</title>

</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<body style="margin-left: 20px; margin-right: 20px">



  <div class="row container">
    <div class="col s12 center-align">
      <h1>IMDB for Friends</h1>
    </div>
    <div class="col s1"></div>
    <div class="col s4 z-depth-5 center-align">
      <ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">person</i>Logar</div>
          <div class="collapsible-body">
            <div class="input-field">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Login</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div>
              <h4>
                <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                  <i class="material-icons right">send</i>
                </button>
              </h4>
            </div>
          </div>
        </li>
      </ul>

    </div>
    <div class="col s2"></div>
    <div class="col s4 z-depth-5 center-align">
      <ul class="collapsible">
        <li>
          <div class="collapsible-header"><i class="material-icons">create</i>Quero me cadastrar</div>
          <div class="collapsible-body">
            <div class="input-field col s12">
              <input id="login" type="text" class="validate">
              <label for="login">Login</label>
            </div>
            <div class="input-field col s12">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Nome completo</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="1999-12-31" type="text" class="datepicker">
              <label for="last_name">Data de Anivers√°rio</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Confirme password</label>
            </div>
            <div>
              <h4>
                <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
                  <i class="material-icons right">send</i>
                </button>
              </h4>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col s1"></div>
  </div>





  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.collapsible').collapsible();
      $('.datepicker').datepicker({format: 'yyyy-mm-dd' });
    });
  </script>

</body>

</html>
